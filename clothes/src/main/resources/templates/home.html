<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" th:href="@{/css/home.css}"/>


</head>
<body>

<div class="container">
  <!--  Header -->
  <div class="header">
    <div class="header-menu ">
      <ul>
        <li>
          <a href="">  Hàng mới về</a>
        </li>
        <li> <a href="">Sản phẩm</a></li>
        <li> <a href="">Bộ sưu tập</a></li>
        <li> <a href="">Casual</a></li>
        <li> <a href="">Lady me</a></li>
        <li> <a href="">Sale</a></li>
      </ul>
    </div>

    <div class="header-icons">
      <ul>
        <li class="search">
          <img src="@{/icons/search.png}" alt="search-icon" class="search-icon"/>
        </li>
        <li class="user">
          <img src="@{/icons/user.png}" alt="user-icon" class="search-icon"/>

        </li>
        <li class="cart">
          <img th:src="@{/icons/cart.png}" alt="cart-icon" class="search-icon"/>

        </li>
      </ul>
    </div>
  </div>
  <p th:if="${name != null}" th:text="${name}"></p>
  <a th:href="@{/sessions/login}" class="btn btn-link">Login</a>
  <a th:href="@{/sessions/logout}" class="btn btn-link">Logout</a>
</div>




<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
