<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<section style="background-color: #9A616D;">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img alt="login form"
                                 style="border-radius: 1rem 0 0 1rem; max-width: 100%; height: 100%;" th:src="@{/images/image_login.png}"/>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-4 text-black">
                                <form method="post" th:action="@{/sessions/login}">
                                    <div class="d-flex align-items-center mb-2 pb-1">
                                        <span class="h1 fw-bold mb-0">Đăng nhập</span>
                                    </div>
                                    <!-- Error Alert -->
                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                        Tên người dùng hoặc mật khẩu không chính xác.
                                    </div>
                                    <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Đăng nhập vào tài khoản của
                                        bạn</h5>

                                    <div class="form-outline">
                                        <input class="form-control form-control-lg"
                                               id="username"
                                               name="username"
                                               placeholder=" "
                                               type="text"/>
                                        <label class="form-label" for="username">Email</label>
                                    </div>

                                    <div class="form-outline">
                                        <input class="form-control form-control-lg" id="password" name="password"
                                               placeholder=" "
                                               type="password"
                                        />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-info btn-lg btn-block w-100" style="color: white;"
                                                type="submit">Đăng nhập
                                        </button>
                                    </div>

                                    <div class="text-center">
                                        <a class="small text-muted text-decoration-none" href="#">Quên mật khẩu?</a>
                                        <p style="color: #393f81;">Bạn chưa có tài khoản? <a
                                                class="text-decoration-none" th:href="@{/sessions/register}">Đăng ký tại
                                            đây</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
