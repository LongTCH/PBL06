<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="vn">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/customer/header.css}">
</head>
<body>
<header>
    <p class="text-center text-white py-2 mb-0" style="background-color: black; height: 40px"></p>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav" style="font-size: large">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" style="color: black">HÀNG MỚI VỀ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="sale" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false" style="color: black">SALE</a>
                        <ul class="dropdown-menu" aria-labelledby="sale">
                            <li>
                                <a class="dropdown-item" th:href="@{/}">Sale đầm</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/}">Sale áo</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}" style="color: black">SẢN PHẨM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" style="color: black">CASUAL</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-container">
                        <input type="text" placeholder="Tìm kiếm..." class="search-input">
                        <button class="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <a th:href="@{/sessions/login}" class="nav-link">
                        <i class="fa-regular fa-user"></i>
                        Đăng nhập
                    </a>
                    <a th:href="@{/}" class="nav-link d-flex align-items-center position-relative" title="Giỏ hàng">
                        <i class="fas fa-shopping-cart" style="font-size: 1.5rem; color: #333;"></i>
                        <span class="position-absolute translate-middle badge rounded-pill bg-danger"
                              style="left: 46px">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</html>
