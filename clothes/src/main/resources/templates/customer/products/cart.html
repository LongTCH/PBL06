<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Giỏ hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/customer/cart.css}"/>
</head>
<body>
<div th:replace="~{layouts/customer/header}"></div>

<div layout:fragment="body">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-lg-8 col-md-12 col-12 p-5 content-cart">
            <div class="cart-title">
                <h3>Giỏ hàng của bạn</h3>
                <p>Bạn đang có 1 sản phẩm trong giỏ hàng</p>
            </div>
            <div id="cartProductsContainer"></div>
        </div>
        <div class="col-lg-4 col-md-12 col-12 p-5">
            <div class="cart-summary">
                <h3>Thông tin đơn hàng</h3>
                <div class="summary-item d-flex justify-content-between">
                    <p>Tổng tiền:</p>
                    <p>230.000đ</p>
                </div>
                <div class="summary-item d-flex justify-content-between">
                    <p>Phí vận chuyển sẽ được tính ở trang thanh toán</p>

                </div>
                <button class="btn btn-primary w-100">Thanh toán</button>
            </div>
        </div>
    </div>
    <div th:replace="~{layouts/customer/footer}"></div>
    <script th:src="@{/js/customer/cart.js}"></script>
</body>
</html>
