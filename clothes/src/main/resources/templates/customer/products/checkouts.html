<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Checkout</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/customer/checkout.css}"/>
</head>
<body>
<div th:replace="~{layouts/customer/header}"></div>

<div layout:fragment="body">
    <div class="container mt-5">
        <h2>Thông tin giao hàng</h2>
        <p>Bạn đã có tài khoản?<a th:href="@{/sessions/login}"> Đăng nhập</a></p>
        <form id="checkoutForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <input class="form-control" id="fullName" name="fullName" placeholder="Họ và tên" required
                               type="text" th:value="${fullName}">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="email" name="email" placeholder="Email" required type="email"
                               th:value="${email}">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="phone" name="phone" placeholder="Số điện thoại" required
                               type="text" th:value="${phone}">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="address" name="address" placeholder="Địa chỉ" required
                               type="text" th:value="${address}">
                    </div>
                    <div class="css_select_div">
                        <select class="css_select" id="tinh" name="tinh" title="Chọn Tỉnh Thành">
                            <option value="0" th:text="${city != '' ? city : 'Tỉnh Thành'}">Tỉnh Thành</option>
                        </select>
                        <select class="css_select" id="quan" name="quan" title="Chọn Quận Huyện">
                            <option value="0" th:text="${district != '' ? district : 'Quận Huyện'}">Quận Huyện</option>
                        </select>
                        <select class="css_select" id="phuong" name="phuong" title="Chọn Phường Xã">
                            <option value="0" th:text="${ward != '' ? ward : 'Phường Xã'}">Phường Xã</option>
                        </select>
                    </div>

                    <div class="mb-3 shipping-info">
                        <h3>Phương thức vận chuyển</h3>
                        <div class="form-check mb-3" id="freeShipping" style="display: none;">
                            Miễn phí giao hàng
                        </div>
                        <div class="form-check mb-3" id="paidShipping" style="display: none;">
                            Phí giao hàng 20.000đ với đơn hàng dưới 699.000đ
                        </div>
                    </div>

                    <div class="checkout">
                        <h3>Phương thức thanh toán</h3>
                        <div class="form-check mb-3" id="paymentMethodContainer">
                            <input checked class="form-check input" id="paymentMethod1" name="paymentMethod"
                                   type="radio" value="1">
