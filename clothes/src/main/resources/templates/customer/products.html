<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/customer/products.css}"/>
    <link rel="stylesheet" th:href="@{/css/customer/header.css}"/>

    <link rel="stylesheet" th:href="@{/css/customer/productCard.css}"/>
    <script defer th:src="@{/js/products.js}"></script>

</head>
<body>
<div>
    <!-- Header -->

    <div th:replace="~{layouts/customer/header}"></div>


    <div layout:fragment="body">

        <form action="/products/filter" id="filterForm" method="get" onsubmit="return loadProducts();">
            <!--      Loại sản phẩm-->

            <p class="form-group filter">Bộ lọc:</p>
            <div class="form-group col-md-3">
                <div class="dropdown-category" id="dropdown-category">
                    <label class="dropdown-toggle">Loại sản phẩm</label>
                    <div class="dropdown-menu">
                        <div class="form-check" th:each="group : ${groups}">
                            <input class="form-check-input" onchange="loadProducts();" th:id="${group.id}"
                                   th:name="'groupName'"
                                   th:value="${group.name}" type="checkbox">
                            <label class="form-check-label" th:for=" ${group.name}">
                                <span th:text="${group.name}"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!--Loc gia-->
            <div class="form-group col-md-3">
                <div class="dropdown">

                    <div class="dropdown-toggle">Khoảng giá</div>
                    <div class="price-container">
                        <div class="price-slider-container">
                            <div id="price-slider"></div>
                            <input id="min-price" name="minPrice" type="hidden">
                            <input id="max-price" name="maxPrice" type="hidden">
                        </div>
                    </div>
                </div>
            </div>


        </form>


        <div class="container mt-5">
            <div class="row mx-5" id="productsContainer" th:fragment="productsFragment">
                <div class="col-md-3 mb-4 product" th:each="product : ${products}">
                    <div th:replace="~{components/product-card :: product-card(product=${product})}"></div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div th:replace="~{layouts/customer/footer}"></div>
    </div>


</div>
</body>
</html>
