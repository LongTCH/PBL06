<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/customer/products.css}"/>
  <link rel="stylesheet" th:href="@{/css/customer/header.css}"/>

  <link rel="stylesheet" th:href="@{/css/customer/productCard.css}"/>
  <script th:src="@{/js/products.js}" defer></script>

</head>
<body >
<div>
  <!-- Header -->

  <div th:replace="~{layouts/customer/header}"></div>


  <div layout:fragment="body" >

    <form id="filterForm" method="get" action="/products/filter" onsubmit="return loadProducts();">
      <!--      Loại sản phẩm-->

      <p class="form-group filter">Bộ lọc:</p>
      <div class="form-group col-md-3">
        <div class="dropdown-category" id="dropdown-category">
          <label class="dropdown-toggle">Loại sản phẩm</label>
          <div class="dropdown-menu">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="groupName" value="Đầm" id="category1" onchange="loadProducts();">
              <label class="form-check-label" for="category1">
                Đầm
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="groupName" value="Áo" id="category2" onchange="loadProducts();">
              <label class="form-check-label" for="category2">
                Áo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="groupName" value="Chân váy" id="category3" onchange="loadProducts();">
              <label class="form-check-label" for="category3">
                Chân váy
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="groupName" value="Quần" id="category4" onchange="loadProducts();">
              <label class="form-check-label" for="category4">
                Quần
              </label>
            </div>

          </div>
        </div>
      </div>


      <!--Size-->
      <div class="form-group col-md-3">

        <div class="dropdown">
          <div class="dropdown-toggle">Size</div>
          <div class="size-menu">
            <label class="checkbox-container">
              <input type="checkbox" class="filter-option" name="sizeOption" value="S" onchange="loadProducts();"> S
            </label>
            <label class="checkbox-container">
              <input type="checkbox" class="filter-option" name="sizeOption" value="M" onchange="loadProducts();"> M
            </label>
            <label class="checkbox-container">
              <input type="checkbox" class="filter-option" name="sizeOption" value="L" onchange="loadProducts()"> L
            </label>
            <label class="checkbox-container">
              <input type="checkbox" class="filter-option" name="sizeOption" value="XL" onchange="loadProducts();"> XL
            </label>
            <label class="checkbox-container">
              <input type="checkbox" class="filter-option" name="sizeOption" value="XXL" onchange="loadProducts();"> XXL
            </label>
          </div>
        </div>
      </div>

<!--Loc gia-->

<div class="form-group col-md-3">
  <div class="dropdown">

    <div class="dropdown-toggle">Khoảng giá</div>
    <div class="price-container">
    <div class="price-slider-container">
      <div id="price-slider"></div>
      <input type="hidden" id="min-price" name="minPrice">
      <input type="hidden" id="max-price" name="maxPrice">
    </div>
    </div>
  </div>
</div>


    </form>


    <div class="container mt-5">
      <div th:fragment="productsFragment" class="row mx-5" id="productsContainer">
        <div class="col-md-3 mb-4 product" th:each="product : ${products}">
          <div th:replace="~{components/product-card :: product-card(product=${product})}"></div>
        </div>
      </div>
    </div>


    <!-- Footer -->
  <div th:replace="~{layouts/customer/footer}"></div>
</div>


</div>
</body>
</html>
