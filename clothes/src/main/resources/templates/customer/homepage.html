<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/customer/saleProducts.css}">
</head>
<body>
<div>
    <div th:replace="~{layouts/customer/header}"></div>
    <div layout:fragment="body">
        <div th:insert="~{components/banner}"></div>
        <div th:insert="~{components/saleProducts}" th:with="products=${products}"></div>
        <div th:insert="~{components/categories}" th:with="categories=${categories}" class="w-100 d-flex"></div>
    </div>
    <div th:replace="~{layouts/customer/footer}"></div>
</div>
</body>
</html>
