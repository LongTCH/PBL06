<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <h5 class="user-name"
                                th:text="${session.account.firstName + ' ' + session.account.lastName}"></h5>
                            <h6 class="user-email" th:text="${session.account.email}">yuki@Maxwell.com</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form>
                        <div class="row gutters">
                            <div class="col-xl-12">
                                <h6 class="mb-2 text-primary">Thông tin cá nhân</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="firstName">Họ</label>
                                    <input type="text" class="form-control" id="firstName"
                                           th:value="${session.account.firstName}">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Tên</label>
                                    <input type="text" class="form-control" id="lastName"
                                           th:value="${session.account.lastName}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"
                                           th:value="${session.account.email}">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="phone">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phone"
                                           th:value="${session.account.phone}">
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12">
                                <h6 class="mt-3 mb-2 text-primary">Địa chỉ</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 mb-2">
                                <div class="form-group mb-3">
                                    <label for="Street">Địa chỉ</label>
                                    <input type="text" class="form-control" id="Street"
                                           th:value="${session.account.address}">
                                </div>
                            </div>
                            <div class="css_select_div">
                                <select class="css_select" id="tinh" name="tinh" title="Chọn Tỉnh Thành">
                                    <option value="0">Tỉnh Thành</option>
                                </select>
                                <select class="css_select" id="quan" name="quan" title="Chọn Quận Huyện">
                                    <option value="0">Quận Huyện</option>
                                </select>
                                <select class="css_select" id="phuong" name="phuong" title="Chọn Phường Xã">
                                    <option value="0">Phường Xã</option>
                                </select>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12">
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary btn-update">Cập nhật</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
