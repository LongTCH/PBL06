<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Orders</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet"/>
    <script th:src="@{/js/toast.js}"></script>
    <link rel="stylesheet" th:href="@{/css/admin/toast.css}">
</head>
<body>
<div th:replace="~{layouts/customer/header}"></div>
<div layout:fragment="body">
<div th:fragment="changePassfragment">
    <div th:if="${toastMessages != null}">
        <script th:inline="javascript">
            var toastMessages = [[${toastMessages}]];
            showToast(toastMessages.type, toastMessages.content);
            window.open('/customer/account')
        </script>
    </div>
    <h2 class="text-center">Đổi mật khẩu</h2>
    <div class="container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4">
            <form th:action="@{/customer/account/change-password}" th:object="${changePass}"
                  method="post">
                <input type="email" class="d-none" th:field="*{email}" th:value="${session.account.email}">
                <div class="form-group">
                    <label for="currentPassword">Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" id="currentPassword"
                           th:field="*{oldPassword}" placeholder="Nhập mật khẩu hiện tại">
                </div>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPassword"
                           th:field="*{newPassword}" placeholder="Nhập mật khẩu mới">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu mới">
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary bg-black" style="background-color: #0a0b11 !important; }">Đổi mật khẩu</button>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
<div th:replace="~{layouts/customer/footer}"></div>

</body>
</html>
