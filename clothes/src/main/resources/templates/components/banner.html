<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel" id="bannerCarousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img alt="..." class="d-block w-100" th:src="@{/images/banner/banner_01.jpg}">
        </div>
        <div class="carousel-item">
            <img alt="..." class="d-block w-100" th:src="@{/images/banner/banner_02.jpg}">
        </div>
        <div class="carousel-item">
            <img alt="..." class="d-block w-100" th:src="@{/images/banner/banner_01.jpg}">
        </div>
    </div>
    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#bannerCarousel" type="button">
        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#bannerCarousel" type="button">
        <span aria-hidden="true" class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
