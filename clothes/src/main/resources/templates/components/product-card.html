<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/customer/productCard.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>
    <script th:src="@{/js/products.js}" defer></script>
</head>
<body>
<div th:fragment="product-card(product)" class="card">
    <a th:href="@{/products/{id}(id=${product.id})}" class="text-decoration-none" style="color: inherit;">
        <div class="card border-light shadow-sm mb-3 product-card">
            <div class="card-body p-0">
                <div class="position-relative">
                    <img th:src="${product.images[0].url}" class="card-img-top image-1" alt="Product Image">
                    <img th:src="${product.images[1].url}" class="card-img-top image-2" alt="Product Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}">Product Title</h5>
                    <p class="card-text" id="productPrice" th:text="${product.variants[0].price} + ' Ä‘'">Price</p>
                </div>
            </div>
        </div>
    </a>
</div>

</body>
</html>
