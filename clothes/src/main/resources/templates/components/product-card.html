<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/customer/productCard.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet"/>
    <script defer th:src="@{/js/products.js}"></script>
</head>
<body>
<div class="card" th:fragment="product-card(product)">
    <a class="text-decoration-none" style="color: inherit;" th:href="@{/products/{id}(id=${product.id})}">
        <div class="d-block position-relative card border-light shadow-sm mb-3 product-card">
            <div class="image-container">
                <img alt="Product Image" class="card-img-top image-1" th:if="${#lists.size(product.images) > 0}" th:src="${product.images[0].url}">
                <img alt="Product Image" class="card-img-top image-2" th:if="${#lists.size(product.images) > 1}" th:src="${product.images[1].url}">
            </div>
            <div class="card-body text-center">
                <p class="card-title" th:text="${product.title}">Product Title</p>
                <p class="card-text fw-bold" id="productPrice"
                   th:text="${#numbers.formatDecimal(product.variants[0].price, 1, 'COMMA', 0, 'POINT')} + 'Ä‘'">
                    Price</p>
            </div>
        </div>
    </a>
</div>
</body>
</html>
